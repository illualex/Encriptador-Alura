<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <section class="matrix">

      <section class="imagenes">
        <!-- <img src="imagen/fondoBlanco.png" class="fondoBlanco" alt="fondo" width="50%"> -->
        <img src="imagen/a_aluraB.png" class="logo" alt="logo de alura">
          
      </section>

      <section class="div-principal">
        <form action="">       
          <textarea class="text-input" type="text" name="input-texto" maxlength="180" id="input-texto" onkeypress="return check(event)" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
          
          <div class="form-group">
            <img src="imagen/advertenciaB.png" class="img-alerta">
            <label for="input-texto">Solo letras minúsculas y sin acentos.</label>
          </div>

          <div class="botones-div">
            <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar" >
            <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">
          </div>
        </form>
      </section>

      <section class="message-box">
        <div id="div-desaparece" class="message-box-div">
          <img src="imagen/encriptado (1).png"> 
          <h2>Ningún mensaje fue encontrado</h2>
        </div>   

        <div id="div-aparece">
          <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
          <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
        </div>
      </section>

      <canvas id="Matrix"></canvas>
    </section>
  </main>
  
  <script src="script.js"></script>

</body>
</html>
